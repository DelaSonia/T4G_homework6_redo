    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/5bf86c59db.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(100, 245, 100);
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none; 
            padding: 0;
            background-color: #4CAF50;
            overflow: hidden;
            margin: 0;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: cursive;
        }
        nav li a:hover {
            background-color: #45a049;
        }
        nav{
            margin-bottom: 10px;
        }
        h6 {
            background-color: rgb(140, 231, 143);
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .contact-title {
            font-size: xx-large;
            text-align: center;
            background-color: rgb(4, 167, 4);
            color: white;
            padding: 10px;
            margin : 0 auto;
            margin-bottom: 10px;
            max-width: 800px;
            border-radius: 10px;  
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container div {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(85, 240, 85);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: rgb(75, 220, 75);
        }
        footer {
            display: flex;
            justify-content: space-around;
            
            padding: 20px 20px;
        }
        .footer1{
            padding: 20px;
            background-size: 100px 100px;
            background-color: rgb(15, 207, 15);
            border-radius: 50%;

        }
        .footer-img{border-radius: 30%;}

        
        .contact{background-color: white;}
        .footer{display:flex;
            flex-wrap: wrap;
            font-size: 40px;
        }
    
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="../pages/login.html">Log In</a></li>

        </ul>
    </nav>
    <hr>

    <div class="logo">
        <img src="../images/Feeding-Hopes-Feeding-Futures-logo.jpg" alt="food for all logo" width="100%">
    </div>
    <div class="contact-title">CONTACT US</div>
    <div class="form-container">
        <h3>Contact Form</h3>
        <form action="">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div> 
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email Address">
            </div> 
            <div>
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="5" placeholder="Type your message here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <hr>

    <footer> 

        <div class="footer1">
            <a href="https://www.google.com/maps/place/Accra/@5.5915274,-0.3448957,11z/data=!3m1!4b1!4m6!3m5!1s0xfdf9084b2b7a773:0xbed14ed8650e2dd3!8m2!3d5.5592846!4d-0.1974306!16zL20vMGZueWM?authuser=0&entry=ttu">
                <img class="footer-img" src="../images/location.jpeg" alt="" width="80px" height="80px"></a> 
         </div>
     
        <div class="footer1">
            <a href="https://web.whatsapp.com/"><img class="footer-img" src="../images/whatsapp.png" alt="" width="80px" height="80px"></a>
        </div>
    
        <div class="footer1">
            <a href="https://mail.google.com/mail/u/0/#inbox"><img class="footer-img" src="../images/email.png" alt="" width="80px" height="80px"></a> 
        </div>
    
        <div class="footer1">
            <a href="https://www.instagram.com/"> <img class="footer-img" src="../images/insta.png" alt="" width="80px" height="80px"></a>
        </div>
    
        <div class="footer1">
            <a href="https://x.com/?lang=en"><img class="footer-img" src="../images/X_logo.jpg" alt="" width="80px" height="80px"> </a>
        </div>
    
        
    </footer>
   
</body>
</html>
